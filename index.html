<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trích xuất mã an toàn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 600px;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #0078d4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005ba1;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Trích xuất mã an toàn</h2>
        <p>Dán văn bản chứa mã an toàn vào ô dưới đây:</p>
        <textarea id="inputText" placeholder="Dán văn bản ở đây..."></textarea>
        <button onclick="extractCode()">Trích xuất mã</button>
        <div id="result"></div>
    </div>

    <script>
        function extractCode() {
            const inputText = document.getElementById('inputText').value;
            const searchText = "安全代码：";
            const startIndex = inputText.indexOf(searchText) + searchText.length;
            const code = inputText.substr(startIndex, 6);
            
            const resultDiv = document.getElementById('result');
            if (startIndex >= searchText.length && code.match(/^\d{6}$/)) {
                resultDiv.innerText = `${code}`;
            } else {
                resultDiv.innerText = "Không tìm thấy mã an toàn hoặc mã không hợp lệ!";
            }
        }
    </script>
</body>
</html>
